<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>GerSlide</h1>
            </div>
            <nav class="menu">
                <ul>
                    <li class="active"><i class="fas fa-columns"></i> Board</li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h3>User Name</h3>
                    <p>Project Manager</p>
                </div>
            </div>
        </aside>

        <main class="board">
            <header class="board-header">
                <h2>My Board</h2>
                <div class="board-actions">
                    <button id="clear-board-btn" class="clear-board-btn">
                        <i class="fas fa-trash"></i> Clear Board
                    </button>
                    <button id="add-task-btn" class="add-task-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </header>

            <div class="columns-container">
                <div class="column" id="todo">
                    <div class="column-header">
                        <h3>To Do</h3>
                        <span class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="todo-tasks"></div>
                </div>

                <div class="column" id="in-progress">
                    <div class="column-header">
                        <h3>In Progress</h3>
                        <span class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="in-progress-tasks"></div>
                </div>

                <div class="column" id="done">
                    <div class="column-header">
                        <h3>Done</h3>
                        <span class="task-count">0</span>
                    </div>
                    <div class="tasks-container" id="done-tasks"></div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="task-form" class="task-form-grid">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-type">Type</label>
                    <select id="task-type">
                        <option value="preventive">Manutenção Preventiva</option>
                        <option value="corrective">Manutenção Corretiva</option>
                        <option value="installation">Instalação</option>
                        <option value="update">Atualização</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-responsible">Responsible User</label>
                    <select id="task-responsible">
                        <option value="user1">João Silva</option>
                        <option value="user2">Maria Santos</option>
                        <option value="user3">Carlos Oliveira</option>
                        <option value="user4">Ana Souza</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-status">Status</label>
                    <select id="task-status">
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-expiration">Expiration Date</label>
                    <input type="date" id="task-expiration">
                </div>
                <div class="form-group">
                    <label for="task-team">Team</label>
                    <select id="task-team">
                        <option value="team1">Suporte Técnico</option>
                        <option value="team2">Desenvolvimento</option>
                        <option value="team3">Infraestrutura</option>
                        <option value="team4">Segurança</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="task-comments">Comments</label>
                    <div class="comments-container">
                        <div id="comments-list" class="comments-list">
                            <!-- Comments will be displayed here -->
                        </div>
                        <div class="comments-input">
                            <textarea id="new-comment" placeholder="Write a comment..."></textarea>
                            <button type="button" id="add-comment-btn">
                                Post
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <button type="submit" class="submit-btn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
